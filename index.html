<script type="text/javascript">

function markActiveLink(e) {   
    
    if(e.id=="q"){

     
      recognition.start();
      
    }
    else
    {
    if(e.id=="y"){
        xyz.start();
     }
    
     else {
      bi.start();
     }
    
    
    }



}

var recognition = new webkitSpeechRecognition();
    recognition.onresult = function(event) {
      if (event.results.length > 0) {

        q.value = event.results[0][0].transcript;
         q.form.submit();
        

        
      }
    }
    var xyz = new webkitSpeechRecognition();
    xyz.onresult = function(event) {
      if (event.results.length > 0) {

        y.value = event.results[0][0].transcript;
         y.form.submit();
        

        
      }
    }
    

    var bi = new webkitSpeechRecognition();
    bi.onresult = function(event) {
      if (event.results.length > 0) {

        a.value = event.results[0][0].transcript;
         a.form.submit();    
      }
    }

    




</script>
